<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/src/qrcode_scan_icon_136286.ico"/>
    <title>QR Code Decoder</title>
    <link rel="stylesheet" href="style1.css" />
    
    <!-- Font Awesome CDN Link Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <h1>
            <marquee width="1200cm" direction="left"
              >*WELCOME TO QR CODE DECODER*</marquee
            >
          </h1>
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <form action="#">
        <input type="file" hidden />
        <img src="#" alt="qr-code" />
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <button
        onclick="window.location.href = 'index.html';"
        style="background-color: yellow"
        width="2cm"
        height="2.5cm"
      >
        Generate QR
      </button>
    </div>

    <div id="reader" style="display:none;"></div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script2.js"></script>
  </body>
</html>
